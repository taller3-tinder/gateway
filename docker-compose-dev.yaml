version: '3.9'
services:
  users:
    image: gateway:latest
    environment:
      - PORT=12347
      - USERS_URL=http://users:12346
      - SWIPES_URL=http://swipes:12345
      - FIREBASE_KEY=${FIREBASE_KEY}
    ports:
      - "12347:12347"
    command: uvicorn app.main:app --host=0.0.0.0 --port=12347 --reload
    volumes:
      - ./app:/code/app
    networks:
        - tinder-dev-network

networks:
  tinder-dev-network:
    name: tinder-dev-network
